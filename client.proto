syntax = "proto3";

message ClientRequest {
    message Operation {
        enum Type {
            READ = 0;
            WRITE = 1;
        }
        Type type = 1;
        bytes key = 2;
        bytes value = 3;
    };
    repeated Operation operations = 1;
};

message ClientResponse {
    bool success = 1;
    uint64 retry_to = 2;

    message Entry {
        bytes key = 1;
        bytes value = 2;
    }
    repeated Entry entries = 3;
}
